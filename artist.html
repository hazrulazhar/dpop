<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asian Artists - A.I. Museum of Art</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <section class="header">
      <div class="container">
        <h1 class="title">
          <a href="index.html"><img src="images/aimuseumofart-alt.png" alt="ai museum logo" class="logo" /></a>
        </h1>
      </div>
    </section>
    <section class="container about">
      <h2 id="artist-name">{ artistName }</h2>
      <div id="artist-photo" class="is-two-thirds">{ artistPhoto }</div>
      <div id="artist-data" class="is-one-third]">
        { artistData }
      </div>
      <p id="artist-biodata">{ artistBio }</p>
    </section>
    <section id="artist-artwork" class="artworks">
      <!--<div class="columns">
        <div class="column is-one-third">
            Art 1
        </div>
        <div class="column is-one-third"> 
            Art 2
        </div>
        <div class="column is-one-third"> 
            Art 3
        </div>
      </div>-->
    </section>
    <section class="footer">
      <footer>
        Copyright &copy; Hazrul Azhar Bin Jamari, Edinburgh College of Art, University of Edinburgh.
      </footer>
    </section>
  </body>
  <script src="scripts/artist.js" crossorigin="anonymous" defer></script>
</html>
