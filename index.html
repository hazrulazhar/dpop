<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Painter by Haz</title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/image@0.2.1/dist/magentaimage.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        AI Painter
      </h1>
      <p class="subtitle">
        Make your photos a work of art!
      </p>
      <div class="columns">
        <div class="column">
            <p>Take or upload a photo</p>
            <input type="file" accept="image/*" onchange="loadContent(event)" capture />
            <img src="images/hazrul-headshot.png" id="myphoto" crossorigin="anonymous" class="image" />
        </div>
        <div class="column">
            <p>Select a masterpiece filter</p>
            <img src="https://uploads4.wikiart.org/00179/images/vincent-van-gogh/vangogh-starry-night-ballance1.jpg!Large.jpg" crossorigin="anonymous" id="filter" class="image" />
            <ul class="filter-choices">
              <li><img src="https://uploads4.wikiart.org/00179/images/vincent-van-gogh/vangogh-starry-night-ballance1.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" /></li>
              <li><img src="https://uploads7.wikiart.org/images/leonardo-da-vinci/mona-lisa.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" /></li>
            </ul>
        </div>
      </div>
      <div class="columns">
        <div class="column">
            <p><button onclick="start()">Paint with AI</button>
            <p><span id="loading">Machine producing genius ...</span></p>
            <canvas id="finalMasterpiece" height="270px"></canvas>
        </div>
      </div>
    </div>
  </section>
  </body>
  <script src="scripts/index.js" defer></script>
</html>
