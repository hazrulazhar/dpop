<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Painter by Haz</title>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/image@0.2.1/dist/magentaimage.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        AI Painter
      </h1>
      <p class="subtitle">
        Make your photos a work of art!
      </p>
      <div class="columns">
        <div class="column">
            <p>Take or upload a photo</p>
            <input type="file" accept="image/*" onchange="loadContent(event)" />
            <img src="images/hazrul-headshot.png" id="myphoto" crossorigin="anonymous" class="image" />
        </div>
        <div class="column">
            <p>Select a masterpiece filter</p>
            <img src="https://uploads4.wikiart.org/00179/images/vincent-van-gogh/vangogh-starry-night-ballance1.jpg!Large.jpg" crossorigin="anonymous" id="filter" class="image" />
            <ul class="filter-choices">
              <li><img src="https://uploads4.wikiart.org/00179/images/vincent-van-gogh/vangogh-starry-night-ballance1.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="The Starry Night by Van Gogh" /></li>
              <li><img src="https://uploads7.wikiart.org/images/leonardo-da-vinci/mona-lisa.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="Mona Lisa by Leonardo Da Vinci" /></li>
              <li><img src="https://uploads0.wikiart.org/images/aleksandra-ekster/woman-with-fish-1934.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="Woman with Fish by Aleksandra Ekster" /></li>
              <li><img src="https://uploads3.wikiart.org/images/david-allan/the-continence-of-scipio-1774.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="The Continence of Scipio by David Allan" /></li>
              <li><img src="https://uploads7.wikiart.org/images/raden-saleh/a-flood-in-java.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="A flood in Java by Raden Saleh" /></li>
              <li><img src="https://uploads4.wikiart.org/images/raden-saleh/winterlandschaft-1830.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="Winterlandschaft by Raden Saleh" /></li>
              <li><img src="https://uploads8.wikiart.org/00327/images/margaret-macdonald/la-mort-parfumee-1921.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="La Mort Parfumee by Margeret Macdonald" /></li>
              <li><img src="https://uploads7.wikiart.org/00187/images/margaret-macdonald/mackintosh-margaret-macdonald-three-perfumes-1912.jpg!PinterestSmall.jpg" crossorigin="anonymous" id="filter" class="image-choices" onclick="chooseFilter(event)" alt="The Three Perfumes by Margeret Macdonald" /></li>
            </ul>
        </div>
      </div>
      <div class="columns">
        <div class="column">
            <p><button onclick="start()">Paint with AI</button>
            <p><span id="loading">Machine producing genius ...</span></p>
            <canvas id="finalMasterpiece" height="270px"></canvas>
        </div>
      </div>
    </div>
  </section>
  </body>
  <script src="scripts/index.js" defer></script>
</html>
